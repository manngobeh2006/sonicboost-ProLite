<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password - SonicBoost ProLite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b4e 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Safari fix */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            overflow-y: auto; /* Allow scrolling if content is taller than viewport */
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: auto; /* Center vertically when scrolling */
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #9333EA 0%, #7C3AED 100%);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #9CA3AF;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #9333EA;
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder {
            color: #6B7280;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #9333EA 0%, #7C3AED 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }

        .requirements {
            font-size: 12px;
            color: #9CA3AF;
            margin-top: 8px;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start; /* Start from top on small screens */
                padding-top: 20px;
            }

            .container {
                padding: 25px 16px;
                border-radius: 16px;
                max-width: 100%;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            input, .btn {
                padding: 12px 14px;
                font-size: 16px; /* Prevents iOS zoom */
                border-radius: 10px;
            }

            .btn {
                padding: 14px;
            }

            label {
                font-size: 13px;
            }

            .requirements {
                font-size: 11px;
                margin-top: 6px;
            }
        }

        /* Very small phones (like iPhone SE, Galaxy S9) */
        @media (max-width: 375px) and (max-height: 667px) {
            body {
                padding: 8px;
                padding-top: 10px;
            }

            .container {
                padding: 20px 14px;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo-icon {
                width: 45px;
                height: 45px;
                font-size: 22px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 18px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 16px;
            }

            .form-group {
                margin-bottom: 14px;
            }

            input {
                padding: 10px 12px;
            }

            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">ðŸŽµ</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below</p>
        </div>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Enter new password"
                    required
                    minlength="6"
                />
                <div class="requirements">
                    Must be at least 6 characters
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    placeholder="Confirm new password"
                    required
                    minlength="6"
                />
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Reset Password
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://ceqcxgquubemnsueqsrv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlcWN4Z3F1dWJlbW5zdWVxc3J2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1OTcxNjEsImV4cCI6MjA3NzE3MzE2MX0.Ig6nUNWuygAzCFXsOkndvLMYeRoZdohRVLw8l3eTzu8';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('âœ… Password reset successfully! You can now close this page and login with your new password.', 'success');
                form.reset();
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'https://sonicboost-app.one-clickmaster.com';
                }, 3000);

            } catch (error) {
                console.error('Reset error:', error);
                showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
